<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlantiks Decor — Высококонтрастный Дизайн</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --night: #000000;
            --pure-white: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; }
        body { background-color: var(--night); color: var(--pure-white); line-height: 1.6; }
        h1, h2, h3 { font-family: 'Cinzel', serif; color: var(--gold); }

        /* HEADER: Черный фон, золотой контур */
        header { 
            background: #000; 
            padding: 20px; 
            position: fixed; 
            width: 100%; 
            z-index: 1000; 
            border-bottom: 3px solid var(--gold); 
        }
        .nav-tel { 
            color: #000; 
            background: var(--gold); 
            padding: 10px 25px; 
            font-weight: 700; 
            text-decoration: none; 
            border-radius: 5px; 
        }

        /* HERO: Текст на фоне картинки с затемнением */
        .hero { 
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750?q=80&w=1920') center/cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .hero h1 { font-size: 4rem; text-shadow: 2px 2px 10px #000; margin-bottom: 10px; }
        .hero p { font-size: 1.5rem; color: #fff; text-transform: uppercase; letter-spacing: 5px; background: rgba(0,0,0,0.6); padding: 10px 30px; }

        /* КАРТОЧКИ: Белый текст на черном фоне */
        .section { padding: 80px 20px; max-width: 1200px; margin: auto; }
        .facade-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .facade-card { background: #111; border: 2px solid #333; overflow: hidden; }
        .facade-card img { width: 100%; height: 250px; object-fit: cover; }
        .facade-content { padding: 30px; }
        .facade-content h3 { margin-bottom: 20px; font-size: 1.8rem; }
        
        /* ЧИТАЕМЫЙ СПИСОК */
        .facade-content ul { list-style: none; }
        .facade-content li { 
            color: #ffffff; /* Чисто белый текст */
            font-size: 1.2rem; 
            margin-bottom: 15px; 
            padding-left: 30px; 
            position: relative;
            font-weight: 400;
        }
        .facade-content li::before { content: '✔'; position: absolute; left: 0; color: var(--gold); }

        .btn { 
            display: inline-block; 
            padding: 20px 40px; 
            background: var(--gold); 
            color: #000; 
            font-weight: 700; 
            text-transform: uppercase; 
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: auto;">
            <div style="font-family: 'Cinzel'; color: var(--gold); font-size: 24px; font-weight: 700;">ATLANTIKS DECOR</div>
            <a href="tel:+79227201396" class="nav-tel">+7 (922) 720-13-96</a>
        </div>
    </header>

    <section class="hero">
        <h1>ATLANTIKS DECOR</h1>
        <p>Фасады • Камень • Колонны</p>
        <a href="#facades" class="btn">Смотреть проекты</a>
    </section>

    <section id="facades" class="section">
        <h2 style="text-align: center; margin-bottom: 50px; font-size: 3rem;">Производство и Монтаж</h2>
        <div class="facade-grid">
            <div class="facade-card">
                <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?q=80&w=800" alt="Окна">
                <div class="facade-content">
                    <h3>Окна и Карнизы</h3>
                    <ul>
                        <li>Обрамление проемов</li>
                        <li>Подоконники и сандрики</li>
                        <li>Сложные формы окон</li>
                    </ul>
                </div>
            </div>
            <div class="facade-card">
                <img src="https://images.unsplash.com/photo-1516455590571-18256e5bb9ff?q=80&w=800" alt="Колонны">
                <div class="facade-content">
                    <h3>Входные группы</h3>
                    <ul>
                        <li>Ступени из гранита</li>
                        <li>Массивные колонны</li>
                        <li>Балюстрады и перила</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
